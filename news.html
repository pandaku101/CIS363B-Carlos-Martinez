<!DOCTYPE html>
<html lang="en">
<style>
  .slideshow-container {
    position: relative;
    max-width: 800px;
    max-height: 800px;
    margin: auto;
    overflow: hidden;
  }

  .mySlides {
    display: none;
  }

  .caption-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 200px;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 10px;
    text-align: left;
    opacity: 0;
    transition: opacity 0.5s;
  }

  .slideshow-container:hover .caption-bar {
    opacity: 1;
  }
</style>

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="css/style.css">

</head>

<script>
  
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 5000);
  }
</script>
